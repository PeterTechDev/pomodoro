<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Fuerza</title>
</head>
<body class="bode">
  <header class="header">

      <div class="header__logo">
        <img src="./resources/images/logo.png" alt="logo do site">
      </div>

      <ul class="header__menu">
        <li class="header__menu-item">FAQ</li>
        <li class="header__menu-item">ABOUT US</li>
        <li class="header__menu-item">CONTACT</li>
      </ul>

  </header>

  <div class="b-panel">
    <h1 class="c-title">Fuerza Pomodoro</h1>

    <div class="c-stopwatch">
      <div class="c-stopwatch__numbers" id="js-clock">20:00</div>
    </div>

    <a class="c-button js-startBtn" ></a>
    <a class="c-button c-button--stop js-stopBtn" ></a>
  </div>

  <script src="./index.js"></script>
</body>
</html>
